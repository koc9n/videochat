<section class="container">
  <div class="row" ng-controller="ChatCtrl">
    <div class=" col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6">
      <div class="panel-heading">Chat</div>
      <div>
        <div class="input-group">
          <input id="messageInput" type="text" class="form-control" ng-enter="sendData()" ng-model="messageTxt">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="sendData()">
                      <span class="glyphicon glyphicon-envelope"></span></button>
                  </span>
        </div>
      </div>
      <br/>

      <div ng-cloak>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="message in messageArr">
            <span>{{message.createdAt | date:"MM.dd.yyyy h:mma"}}</span>
            <span ng-if="message.user.username">|| {{message.user.username}}</span>
            <a style="display:block;float:right;" id="thumb" href="{{message.user.profileUrl}}"
               target="_blank"
               tooltip-placement="left"
               tooltip="{{message.user.name.givenName + ' ' + message.user.name.familyName}}">
              <img style="width:50px;height:auto" ng-src="{{message.user.photos[0].value}}"
                   class="img-circle img-responsive">
            </a>
            <br>
            <kbd style="padding-right: 50px;">{{message.message}}</kbd>

            <div style="clear: both;"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
